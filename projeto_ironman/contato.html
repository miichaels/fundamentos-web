<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav>
        <ul>
            <li>
                <a class=textmenu href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">

        <div class="formulario">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validarNome()">
                <div id="txtNome"></div>
                

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>
                <br>

                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>

            </form>
        </div>

        <div class="ml-50">
            <h2>Endereço</h2>
            <p>Av. paulista 2000</p>
            <p>São Paulo - SP</p>

            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.267302734348!2d-46.658871400000024!3d-23.5588414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59cd060ea13b%3A0x7c535e9d9784e6c2!2sAv.%20Paulista%2C%202000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-200!5e0!3m2!1spt-BR!2sbr!4v1652986354754!5m2!1spt-BR!2sbr"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa">
                </iframe>
            </div>

        </div>

    </div>

    <hr>
    <footer class="center">
       <p> Todos os direitos reservados: Miichaels</p>
    </footer>

    
    <script src="assets/js/script.js"></script>

</body>

</html>
